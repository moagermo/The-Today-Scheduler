<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>The Today Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2>Current Date: <br/><span id="time-display">00:00:00</span></h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id = "9-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          9:00am
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "10-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          10:00am
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "11-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          11:00am
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "12-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          12:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "1-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          1:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "2-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          2:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "3-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          3:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "4-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          4:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "5-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          5:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
      <div id = "6-o-clock" class="row time-block">
        <div class="col-md-1 hour">
          6:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveButton col-md-1">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
